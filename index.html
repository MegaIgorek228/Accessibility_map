  function convertGoogleDriveUrl(url) {
    if (!url) return null;

    console.log('Преобразование ссылки:', url);

    // Если это ссылка вида https://drive.google.com/open?id=FILE_ID
    if (url.includes('drive.google.com/open?id=')) {
      const match = url.match(/[&?]id=([^&]+)/);
      if (match && match[1]) {
        const fileId = match[1];
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
      }
    }

    // Если это ссылка вида https://drive.google.com/file/d/FILE_ID/view
    if (url.includes('drive.google.com/file/d/')) {
      const match = url.match(/\/file\/d\/([^\/]+)/);
      if (match && match[1]) {
        const fileId = match[1];
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
      }
    }

    // Если это уже прямая ссылка
    if (url.includes('drive.google.com/thumbnail')) {
      return url;
    }

    console.log('Не удалось преобразовать ссылку:', url);
    return null;
  }
  function formatDescription(text) {
    if (!text) return '';
    // Заменяем переносы строк на <br> и экранируем HTML-символы
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/\n/g, '<br>');
  }
  // Функция для загрузки данных из Google Apps Script
  function loadData() {
    var API_URL = 'https://script.google.com/macros/s/AKfycbw7WsdO8mPOSQuaQfPw1FKAYDwNlNTXLBBq0co6sXOLpN8V0RLvqjxbKUrAu00qCVxijQ/exec';

    console.log('Начинаем загрузку данных с:', API_URL);
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error').style.display = 'none';

    // Добавляем timestamp чтобы избежать кеширования
    var urlWithCacheBust = API_URL + '?t=' + new Date().getTime();

    fetch(urlWithCacheBust)
      .then(response => {
        console.log('Ответ получен. Статус:', response.status, response.statusText);

        if (!response.ok) {
          throw new Error('HTTP ошибка: ' + response.status + ' ' + response.statusText);
        }

        // Проверяем content-type
        const contentType = response.headers.get('content-type');
        console.log('Content-Type:', contentType);

        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Ожидался JSON, но получен: ' + contentType);
        }

        return response.json();
      })
      .then(data => {
        console.log('Данные успешно получены:', data);
        document.getElementById('loading').style.display = 'none';

        if (!data || !Array.isArray(data)) {
          throw new Error('Данные не являются массивом');
        }

        // Удаляем только динамические маркеры
        map.eachLayer(layer => {
          if (layer instanceof L.Marker && layer._popup && layer._popup._content &&
            layer._popup._content.includes('Добавлено:')) {
            map.removeLayer(layer);
          }
        });

        // Добавляем новые маркеры из Google Sheets
        if (data.length > 0) {
          let addedCount = 0;
          data.forEach(point => {
            if (point && point.lat && point.lng) {
              try {
                const photoUrl = convertGoogleDriveUrl(point.photoUrl);
                console.log('Преобразованная ссылка:', photoUrl);

                var marker = L.marker(
                  [parseFloat(point.lat), parseFloat(point.lng)],
                  {icon: icons[point.status] || icons['частично доступно']}
                ).addTo(map);

                marker.bindPopup(`
  <b>${point.name || 'Без названия'}</b><br>
  Статус: ${point.status || 'не указан'}<br>
  ${formatDescription(point.description)}<br>
  ${photoUrl ? `<img src="${photoUrl}" width="200" style="max-height: 150px; object-fit: cover;" onerror="this.style.display='none'"><br>` : ''}
  <small>Добавлено: ${point.date || 'не указано'}</small>
`);
                addedCount++;
              } catch (e) {
                console.error('Ошибка создания маркера:', e, point);
              }
            }
          });
          alert('Данные обновлены! Добавлено точек: ' + addedCount);
        } else {
          alert('Нет новых данных для отображения');
        }
      })
      .catch(error => {
        console.error('Полная ошибка:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = 'Ошибка: ' + error.message;
        alert('Ошибка загрузки данных: ' + error.message);
      });
  }

    };
