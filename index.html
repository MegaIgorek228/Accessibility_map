  function convertGoogleDriveUrl(url) {
    if (!url) return null;

    console.log('–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏:', url);

    // –ï—Å–ª–∏ —ç—Ç–æ —Å—Å—ã–ª–∫–∞ –≤–∏–¥–∞ https://drive.google.com/open?id=FILE_ID
    if (url.includes('drive.google.com/open?id=')) {
      const match = url.match(/[&?]id=([^&]+)/);
      if (match && match[1]) {
        const fileId = match[1];
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
      }
    }

    // –ï—Å–ª–∏ —ç—Ç–æ —Å—Å—ã–ª–∫–∞ –≤–∏–¥–∞ https://drive.google.com/file/d/FILE_ID/view
    if (url.includes('drive.google.com/file/d/')) {
      const match = url.match(/\/file\/d\/([^\/]+)/);
      if (match && match[1]) {
        const fileId = match[1];
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w1000`;
      }
    }

    // –ï—Å–ª–∏ —ç—Ç–æ —É–∂–µ –ø—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞
    if (url.includes('drive.google.com/thumbnail')) {
      return url;
    }

    console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É:', url);
    return null;
  }
  function formatDescription(text) {
    if (!text) return '';
    // –ó–∞–º–µ–Ω—è–µ–º –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –Ω–∞ <br> –∏ —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º HTML-—Å–∏–º–≤–æ–ª—ã
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/\n/g, '<br>');
  }
  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Apps Script
  function loadData() {
    var API_URL = 'https://script.google.com/macros/s/AKfycbw7WsdO8mPOSQuaQfPw1FKAYDwNlNTXLBBq0co6sXOLpN8V0RLvqjxbKUrAu00qCVxijQ/exec';

    console.log('–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö —Å:', API_URL);
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error').style.display = 'none';

    // –î–æ–±–∞–≤–ª—è–µ–º timestamp —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
    var urlWithCacheBust = API_URL + '?t=' + new Date().getTime();

    fetch(urlWithCacheBust)
      .then(response => {
        console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω. –°—Ç–∞—Ç—É—Å:', response.status, response.statusText);

        if (!response.ok) {
          throw new Error('HTTP –æ—à–∏–±–∫–∞: ' + response.status + ' ' + response.statusText);
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º content-type
        const contentType = response.headers.get('content-type');
        console.log('Content-Type:', contentType);

        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('–û–∂–∏–¥–∞–ª—Å—è JSON, –Ω–æ –ø–æ–ª—É—á–µ–Ω: ' + contentType);
        }

        return response.json();
      })
      .then(data => {
        console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã:', data);
        document.getElementById('loading').style.display = 'none';

        if (!data || !Array.isArray(data)) {
          throw new Error('–î–∞–Ω–Ω—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º');
        }

        map.eachLayer(layer => {
          if (layer instanceof L.Marker && layer._popup && layer._popup._content &&
            layer._popup._content.includes('–î–æ–±–∞–≤–ª–µ–Ω–æ:')) {
            map.removeLayer(layer);
          }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã –∏–∑ Google Sheets
        if (data.length > 0) {
          let addedCount = 0;
          data.forEach(point => {
            if (point && point.lat && point.lng) {
              try {
                const photoUrl = convertGoogleDriveUrl(point.photoUrl);
                console.log('–ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–Ω–∞—è —Å—Å—ã–ª–∫–∞:', photoUrl);

                var marker = L.marker(
                  [parseFloat(point.lat), parseFloat(point.lng)],
                  {icon: icons[point.status] || icons['—á–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ']}
                ).addTo(map);

                marker.bindPopup(`
            <b>${point.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</b><br>
            –°—Ç–∞—Ç—É—Å: ${point.status || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
            ${formatDescription(point.description)}<br>
            ${photoUrl ? `<img src="${photoUrl}" width="200" style="max-height: 150px; object-fit: cover;" onerror="this.style.display='none'"><br>` : ''}
            <small>–î–æ–±–∞–≤–ª–µ–Ω–æ: ${point.date || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</small>
`);
                addedCount++;
              } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞:', e, point);
              }
            }
          });
          alert('–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã! –î–æ–±–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ç–æ—á–µ–∫: ' + addedCount);
        } else {
          alert('–ù–µ—Ç –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
        }
      })
      .catch(error => {
        console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = '–û—à–∏–±–∫–∞: ' + error.message;
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
      });
  }

  function addLegend() {

          <div><span style="color: orange;">‚óè</span> –ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ</div>
          <div><span style="color: red;">‚óè</span> –ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  document.addEventListener('DOMContentLoaded', function() {
    addStaticMarkers();
    addLegend();

    // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π –¥–∞–Ω–Ω—ã—Ö
    setTimeout(loadData, 1000);
  });
</script>
