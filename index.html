  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    .slider:before {

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
  let map, userMarkers = [];
  let newMarker = null;
  let currentTileLayer = null;
  let selectedFile = null;

  // –•—Ä–∞–Ω–∏–ª–∏—â–µ –≤—Å–µ—Ö –º–∞—Ä–∫–µ—Ä–æ–≤
  let allMarkers = {
    dynamic: []
  };

  // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Google Forms
  const GOOGLE_FORMS_CONFIG = {
    BASE_URL: 'https://docs.google.com/forms/d/e/1FAIpQLSdo85Fsi9Rwj7z-odOe2nwB-TM7ysve49YsBWGIUAs6NpMWPg/formResponse',
    FIELD_IDS: {
      lat: 'entry.1437067277',          // –®–∏—Ä–æ—Ç–∞
      lng: 'entry.2088895348',          // –î–æ–ª–≥–æ—Ç–∞
    }
  };

  // –ò–∫–æ–Ω–∫–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤
  const icons = {
    '–ü–æ–ª–Ω–æ—Å—Ç—å—é –¥–æ—Å—Ç—É–ø–Ω–æ(–ú4)': L.icon({
      iconUrl: 'img/markers/marker-icon-2x-green.png',
      shadowUrl: 'img/markers/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    }),
    '–î–æ—Å—Ç—É–ø–Ω–æ(–ú3)': L.icon({
      iconUrl: 'img/markers/marker-icon-2x-light-green.png',
      shadowUrl: 'img/markers/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    }),
    '–ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ(–ú2)': L.icon({
      iconUrl: 'img/markers/marker-icon-2x-gold.png',
      shadowUrl: 'img/markers/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    }),
    '–¢—Ä—É–¥–Ω–æ–¥–æ—Å—Ç—É–ø–Ω–æ(–ú1)': L.icon({
      iconUrl: 'img/markers/marker-icon-2x-orange.png',
      shadowUrl: 'img/markers/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    }),
    '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ': L.icon({
      iconUrl: 'img/markers/marker-icon-2x-red.png',
      shadowUrl: 'img/markers/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    })
  };

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
  function initMap() {
    map = L.map('map', { attributionControl: false }).setView([55.811436, 37.501846], 16.5);

    // –ù–∞—á–∞–ª—å–Ω—ã–π —Å–ª–æ–π –¥–ª—è —Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
    currentTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '',
      maxZoom: 19
    }).addTo(map);

    addLegend();

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
    loadData();

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
    initEventListeners();
  }

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
  function initEventListeners() {
    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
    document.getElementById('menu-button').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('open');
    });

    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('open');
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    document.getElementById('theme-toggle').addEventListener('change', function(e) {
      const isDark = e.target.checked;
      document.body.classList.toggle('dark-theme', isDark);
      updateMapTheme(isDark);
    });

    // –°–º–µ–Ω–∞ —à—Ä–∏—Ñ—Ç–∞
    document.getElementById('font-family-select').addEventListener('change', function(e) {
      document.documentElement.style.setProperty('--font-family', e.target.value);
      updateAllPopups();
    });

    document.getElementById('font-size-select').addEventListener('change', function(e) {
      document.documentElement.style.setProperty('--font-size', e.target.value);
      updateAllPopups();
    });

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–π –º–µ—Ç–∫–∏
    document.getElementById('add-marker-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.remove('open');
      startAddMarkerMode();
    });

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
    document.getElementById('accessibility-filter').addEventListener('change', function(e) {
      filterMarkersByAccessibility(e.target.value);
    });

    document.getElementById('choose-photo-btn').addEventListener('click', function() {
      document.getElementById('marker-photo-file').click();
    });

    // –í—ã–±–æ—Ä —Å—Ç–∞—Ç—É—Å–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
    document.querySelectorAll('.status-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.status-option').forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        document.getElementById('marker-status').value = this.dataset.status;
      });
    });

    document.getElementById('choose-photo-btn').addEventListener('click', function() {
      document.getElementById('marker-photo-file').click();
    });

    document.getElementById('marker-photo-file').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        document.getElementById('file-name').textContent = file.name;

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('preview-img').src = e.target.result;
          document.getElementById('image-preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // –û—Ç–º–µ–Ω–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–µ—Ç–∫–∏
    document.getElementById('cancel-marker').addEventListener('click', () => {
      closeAddMarkerModal();
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–µ—Ç–∫–∏
    document.getElementById('add-marker-form').addEventListener('submit', function(e) {
      e.preventDefault();
    });
  }

  // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –º–∞—Ä–∫–µ—Ä–æ–≤ –ø–æ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏
  function filterMarkersByAccessibility(filterValue) {
    // –°–Ω–∞—á–∞–ª–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –º–∞—Ä–∫–µ—Ä—ã
    allMarkers.dynamic.forEach(marker => {
      if (map.hasLayer(marker)) {
        map.removeLayer(marker);
      }
      map.addLayer(marker);
    });

    // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω "–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ", –Ω–∏—á–µ–≥–æ –±–æ–ª—å—à–µ –Ω–µ –¥–µ–ª–∞–µ–º
    if (filterValue === 'all') return;

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∫–∞–∫–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±–æ—Ä–∞
    let categoriesToShow = [];
    let categoriesToHide = [];

    switch(filterValue) {
      case 'm4': // –ü–æ–ª–Ω–æ—Å—Ç—å—é –¥–æ—Å—Ç—É–ø–Ω–æ (–ú4)
        categoriesToShow = ['–ü–æ–ª–Ω–æ—Å—Ç—å—é –¥–æ—Å—Ç—É–ø–Ω–æ(–ú4)'];
        categoriesToHide = ['–î–æ—Å—Ç—É–ø–Ω–æ(–ú3)', '–ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ(–ú2)', '–¢—Ä—É–¥–Ω–æ–¥–æ—Å—Ç—É–ø–Ω–æ(–ú1)', '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ'];
        break;
      case 'm3': // –î–æ—Å—Ç—É–ø–Ω–æ (–ú3)
        categoriesToShow = ['–ü–æ–ª–Ω–æ—Å—Ç—å—é –¥–æ—Å—Ç—É–ø–Ω–æ(–ú4)', '–î–æ—Å—Ç—É–ø–Ω–æ(–ú3)'];
        categoriesToHide = ['–ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ(–ú2)', '–¢—Ä—É–¥–Ω–æ–¥–æ—Å—Ç—É–ø–Ω–æ(–ú1)', '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ'];
        break;
      case 'm2': // –ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ (–ú2)
        categoriesToShow = ['–ü–æ–ª–Ω–æ—Å—Ç—å—é –¥–æ—Å—Ç—É–ø–Ω–æ(–ú4)', '–î–æ—Å—Ç—É–ø–Ω–æ(–ú3)', '–ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ(–ú2)'];
        categoriesToHide = ['–¢—Ä—É–¥–Ω–æ–¥–æ—Å—Ç—É–ø–Ω–æ(–ú1)', '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ'];
        break;
      case 'm1': // –¢—Ä—É–¥–Ω–æ–¥–æ—Å—Ç—É–ø–Ω–æ (–ú1)
        categoriesToShow = ['–ü–æ–ª–Ω–æ—Å—Ç—å—é –¥–æ—Å—Ç—É–ø–Ω–æ(–ú4)', '–î–æ—Å—Ç—É–ø–Ω–æ(–ú3)', '–ß–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ(–ú2)', '–¢—Ä—É–¥–Ω–æ–¥–æ—Å—Ç—É–ø–Ω–æ(–ú1)'];
        categoriesToHide = ['–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ'];
        break;
    }

    // –°–∫—Ä—ã–≤–∞–µ–º –º–∞—Ä–∫–µ—Ä—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    allMarkers.dynamic.forEach(marker => {
      const popupContent = marker.getPopup().getContent();
      const status = getStatusFromPopup(popupContent);

      if (categoriesToHide.includes(status)) {
        map.removeLayer(marker);

  }

  function getStatusFromPopup(popupContent) {

  function createPrefilledFormsUrl(lat, lng) {
    const baseUrl = GOOGLE_FORMS_CONFIG.BASE_URL;
    const params = new URLSearchParams();

    // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ –ø–æ–ª—è —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã URL
    // –≠—Ç–æ –ø—Ä–æ—Å—Ç–æ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç –∑–Ω–∞—á–µ–Ω–∏—è –≤ —Ñ–æ—Ä–º—É, –Ω–æ –ù–ï –æ—Ç–ø—Ä–∞–≤–∏—Ç –µ–µ
    params.append('usp', 'pp_url'); // –í–∞–∂–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –¥–ª—è –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è

    // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—è –≤ —Ñ–æ—Ä–º–∞—Ç–µ –¥–ª—è –ø—Ä–µ–¥–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
    params.append(GOOGLE_FORMS_CONFIG.FIELD_IDS.lat, lat);
    params.append(GOOGLE_FORMS_CONFIG.FIELD_IDS.lng, lng);
    params.append(GOOGLE_FORMS_CONFIG.FIELD_IDS.timestamp, new Date().toLocaleString('ru-RU'));

    return `${baseUrl}?${params.toString()}`;
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
  function loadData() {
    var API_URL = 'https://script.google.com/macros/s/AKfycbxa_1SD29yBXHqY9M77Aux3xYd9LQyxHnEt12yrvaqffFHvEQvjz9HRHD1g60pXUrD_gg/exec';

    console.log('–ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö —Å:', API_URL);

    // –î–æ–±–∞–≤–ª—è–µ–º timestamp —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
    var urlWithCacheBust = API_URL + '?t=' + new Date().getTime();

    fetch(urlWithCacheBust)
      .then(response => {
        console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω. –°—Ç–∞—Ç—É—Å:', response.status, response.statusText);

        if (!response.ok) {
          throw new Error('HTTP –æ—à–∏–±–∫–∞: ' + response.status + ' ' + response.statusText);
        }

        return response.json();
      })
      .then(data => {
        console.log('–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã:', data);

        if (!data || !Array.isArray(data)) {
          throw new Error('–î–∞–Ω–Ω—ã–µ –Ω–µ —è–≤–ª—è—é—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º');
        }

        // –£–¥–∞–ª—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–µ –º–∞—Ä–∫–µ—Ä—ã (–∏–∑ Google Forms)
        allMarkers.dynamic.forEach(marker => {
          if (map.hasLayer(marker)) {
            map.removeLayer(marker);
          }
        });
        allMarkers.dynamic = [];

        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã –∏–∑ Google Sheets
        if (data.length > 0) {
          let addedCount = 0;
          data.forEach(point => {
            if (point && point.lat && point.lng) {
              try {
                const photoUrl = convertGoogleDriveUrl(point.photoUrl);
                var marker = L.marker(
                  [parseFloat(point.lat), parseFloat(point.lng)],
                  {icon: icons[point.status] || icons['—á–∞—Å—Ç–∏—á–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ']}
                ).addTo(map);

                marker.bindPopup(`
                  <div style="font-family: var(--font-family); font-size: var(--font-size);">
                    <b>${point.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</b><br>
                    –°—Ç–∞—Ç—É—Å: ${point.status || '–Ω–µ —É–∫–∞–∑–∞–Ω'}<br>
                    ${formatDescription(point.description)}<br>
                    ${photoUrl ? `<img src="${photoUrl}" style="max-width: 200px; max-height: 150px; object-fit: cover;"><br>` : ''}
                    <small>–î–æ–±–∞–≤–ª–µ–Ω–æ: ${point.date || '–Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</small>
                  </div>
                `);

                allMarkers.dynamic.push(marker);
                addedCount++;
              } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –º–∞—Ä–∫–µ—Ä–∞:', e, point);
              }
            }
          });
          console.log('–î–æ–±–∞–≤–ª–µ–Ω–æ —Ç–æ—á–µ–∫ –∏–∑ Google Forms:', addedCount);
        }
      })
      .catch(error => {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
      });
  }

  // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —Å—Å—ã–ª–∫–∏ Google –î–∏—Å–∫–∞
  function convertGoogleDriveUrl(url) {
    if (!url) return null;
    if (url.includes('drive.google.com')) {
      const match = url.match(/[&?]id=([^&]+)/) || url.match(/\/file\/d\/([^\/]+)/);
      if (match && match[1]) {
        return `https://drive.google.com/thumbnail?id=${match[1]}&sz=w1000`;
      }
    }
    return url;
  }

  // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ–ø–∏—Å–∞–Ω–∏—è
  function formatDescription(text) {
    if (!text) return '';
    return text
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;')
      .replace(/\n/g, '<br>');
  }
