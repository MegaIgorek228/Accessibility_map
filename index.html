<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карта доступности нашего района</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; font-family: Arial; }
    #map { width: 100%; height: 100vh; }
    #control-panel {
      position: absolute; top: 10px; right: 10px; z-index: 1000;
      background: white; padding: 15px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      background: #4CAF50; color: white; border: none; padding: 10px 15px;
      border-radius: 4px; cursor: pointer; margin-bottom: 10px;
    }
    button:hover { background: #45a049; }
    #loading { display: none; color: blue; }
    #error { display: none; color: red; }
  </style>
</head>
<body>
<div id="map"></div>

<div id="control-panel">
  <h3>Управление картой</h3>
  <button onclick="loadData()">Обновить карту</button>
  <div id="loading">Загрузка...</div>
  <div id="error"></div>
  <br>
  <a href="https://docs.google.com/forms/d/1Cyn8VfR6RQKKLt9lm15SllafPy6gaNx6Ih-keJlrATE/edit" target="_blank">
    <button>Добавить новое место</button>
  </a>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Инициализация карты
  var map = L.map('map').setView([55.811436, 37.501846], 16.5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Создаем иконки
  var icons = {
    'доступно': L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    }),
    'частично доступно': L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-yellow.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    }),
    'недоступно': L.icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    })
  };

  // Добавляем статические маркеры
  function addStaticMarkers() {
    // ЗЕЛЕНЫЕ маркеры
    var gmarker0 = L.marker([55.810476, 37.498286], {icon: icons['доступно']}).addTo(map);
    gmarker0.bindPopup(`<b>Приемная коммисия маи</b><br>Статус: <span style="color: green;">Полностью доступно</span>`);

    var gmarker1 = L.marker([55.810901, 37.498832], {icon: icons['доступно']}).addTo(map);
    gmarker1.bindPopup(`<b>Дворец культуры маи</b><br>Статус: <span style="color: green;">Полностью доступно</span>`);

    // Добавьте остальные статические маркеры по аналогии...
  }

  // Функция для загрузки данных из Google Apps Script
  function loadData() {
    var API_URL = 'https://script.google.com/macros/s/AKfycbw7WsdO8mPOSQuaQfPw1FKAYDwNlNTXLBBq0co6sXOLpN8V0RLvqjxbKUrAu00qCVxijQ/exec';

    console.log('Начинаем загрузку данных с:', API_URL);
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error').style.display = 'none';

    // Добавляем timestamp чтобы избежать кеширования
    var urlWithCacheBust = API_URL + '?t=' + new Date().getTime();

    fetch(urlWithCacheBust)
      .then(response => {
        console.log('Ответ получен. Статус:', response.status, response.statusText);

        if (!response.ok) {
          throw new Error('HTTP ошибка: ' + response.status + ' ' + response.statusText);
        }

        // Проверяем content-type
        const contentType = response.headers.get('content-type');
        console.log('Content-Type:', contentType);

        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('Ожидался JSON, но получен: ' + contentType);
        }

        return response.json();
      })
      .then(data => {
        console.log('Данные успешно получены:', data);
        document.getElementById('loading').style.display = 'none';

        if (!data || !Array.isArray(data)) {
          throw new Error('Данные не являются массивом');
        }

        // Удаляем только динамические маркеры
        map.eachLayer(layer => {
          if (layer instanceof L.Marker && layer._popup && layer._popup._content &&
            layer._popup._content.includes('Добавлено:')) {
            map.removeLayer(layer);
          }
        });

        // Добавляем новые маркеры из Google Sheets
        if (data.length > 0) {
          let addedCount = 0;
          data.forEach(point => {
            if (point && point.lat && point.lng) {
              try {
                var marker = L.marker(
                  [parseFloat(point.lat), parseFloat(point.lng)],
                  {icon: icons[point.status] || icons['частично доступно']}
                ).addTo(map);

                marker.bindPopup(`
                    <b>${point.name || 'Без названия'}</b><br>
                    Статус: ${point.status || 'не указан'}<br>
                    ${point.description || ''}<br>
                    ${point.photoUrl ? `<img src="${point.photoUrl}" width="200"><br>` : ''}
                    <small>Добавлено: ${point.date || 'не указано'}</small>
                  `);
                addedCount++;
              } catch (e) {
                console.error('Ошибка создания маркера:', e, point);
              }
            }
          });
          alert('Данные обновлены! Добавлено точек: ' + addedCount);
        } else {
          alert('Нет новых данных для отображения');
        }
      })
      .catch(error => {
        console.error('Полная ошибка:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').innerHTML = 'Ошибка: ' + error.message;
        alert('Ошибка загрузки данных: ' + error.message);
      });
  }

  // Добавляем легенду
  function addLegend() {
    var legend = L.control({position: 'bottomright'});
    legend.onAdd = function(map) {
      var div = L.DomUtil.create('div', 'info legend');
      div.innerHTML = `
          <h4>Маркеры:</h4>
          <div><span style="color: green;">●</span> Полностью доступно</div>
          <div><span style="color: orange;">●</span> Частично доступно</div>
          <div><span style="color: red;">●</span> Недоступно</div>
        `;
      return div;
    };
    legend.addTo(map);
  }

  // Инициализация при загрузке страницы
  document.addEventListener('DOMContentLoaded', function() {
    addStaticMarkers();
    addLegend();

    // Ждем немного перед загрузкой данных
    setTimeout(loadData, 1000);
  });
</script>
</body>
</html>
